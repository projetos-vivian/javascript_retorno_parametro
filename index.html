<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de funções e parâmetro</title>
    <script src="retorno.js"></script>
</head>
<body>
    <h1>Resultado</h1>

    <script>
        a = parseFloat(prompt("Digite o primeiro valor: "))
        b = parseFloat(prompt("Digite o segundo valor: "))
        resp = parseInt(prompt("Digite 1 \n para somar \n 2 para subtrair \n 3 para multiplicar \n 4 para dividir: "))

        if (resp == 1){
            document.writeln("<p> A soma é = " + soma(a,b))
        }

        if (resp == 2){
            document.writeln("<p> A subtração é = " + subtrair(a,b))
        }

        if (resp == 3){
            document.writeln("<p> A soma é = " + multiplicar(a,b))
        }

        if (resp == 4){
            document.writeln("<p> A soma é = " + dividir(a,b))
        }

        if ((resp < 1) || (resp > 4)){
            document.writeln("<p> Opção inválida!!!")
        }
    </script>
    
</body>
</html>
